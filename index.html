<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cifrado Cesar Web</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/script_01.js" defer></script>
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="contenedor">

      <!-- Header -->
      <header>
        <h1>Cifrado Cesar SS</h1>
      </header>

      <!-- Main -->
      <main>

        <!-- Continido principal -->
        <article>
          <!-- Areas de control -->
          <section class="area1">
            <div>
              <button id="cifrar">Cifrar</button>
              <button id="descifrar">Decifrar</button>
            </div>
            <div>
              <label for="cambio">Cambio:</label>
              <input type="number" name="cambio" id="cambio" />
            </div>
          </section>

          <!-- Entrada y salida de texto -->
          <section class="area2">
            <div>
              <label for="entrada">Entrada</label>
              <br />
              <textarea 
                name="entrada" 
                id="entrada" 
                cols="30" 
                rows="10"
                autofocus
              >Escribe lo que quieras cifrar o descifrar aquí...</textarea>
            </div>
            <div>
              <label for="salida">Salida</label>
              <br />
              <textarea
                name="salida" 
                id="salida" 
                cols="30" 
                rows="10"
                disabled
                >El resultado se mostrara aquí...</textarea>
            </div>
          </section>
        </article>
      </main>

      <!-- Footer -->
      <footer>
        <p>Todos lo derechos reservador 2026.</p>
      </footer>
    </div>
  </body>
</html>
